<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000).show(5000)
        console.log($('div').get(0))
        console.log($.isEmptyObject({ }))
        console.log($.isEmptyObject({ nome: null}))
        console.log(jQuery.inArray(3, [1, 2, 3]))  // Se o 3 não estivesse dentro do array ele retornaria -1, mas como ele está ele retorna a posição a qual ele se encontra

        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().hide(1000).show(1000).fadeOut(1000).show(2000)
    </script>
</body>
