<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        //$('#div1').on('mouseenter mouseleave', alternarDestaque) // Faz a mesma coisa que a debaixo

        $('#div1').hover(alternarDestaque, alternarDestaque) // Quando entra ele chama uma função quando sai ele chama outra, como está usando somente essa função poderia ter deixado chamando só uma vez

        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!')) // one chama apenas uma vez e não chama mais
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)) // dblckick = double click

        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
